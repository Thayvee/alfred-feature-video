<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Demo | Registro de placas</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="./assets/styles.css">
	</head>
	<body class="txt-center">
		<header>
			<div class="logo cntH" href="https://uat.alf.me/">
				<img src="/assets/images/logo-alfred.png" alt="Alfred" width="" height="" class="logo-img cntH">
			</div>
		</header>
		<section>
			<h1>Registra tu placa</h1>
			<div id="form" class="mx-auto">
				<div class="group-input">
					<input type="text" placeholder="XXX000" minlength="5" maxlength="7">
				</div>
				<div class="group-input select">
					<select name="time" id="time">
						<option value="" disabled selected>Tiempo</option>
						<option value="15">15 min</option>
						<option value="30">30 min</option>
						<option value="45">45 min</option>
						<option value="60">1 hra</option>
						<option value="75">1 hra y 15 min</option>
						<option value="90">1 hra y 30 min</option>
						<option value="105">1 hra y 45 min</option>
						<option value="120">2 hrs</option>
						<option value="135">2 hrs y 15 min</option>
						<option value="150">2 hrs y 30 min</option>
						<option value="165">2 hrs y 45 min</option>
						<option value="180">3 hrs</option>
						<option value="195">3 hrs y 15 min</option>
						<option value="210">3 hrs y 30 min</option>
						<option value="225">3 hrs y 45 min</option>
						<option value="240">4 hrs</option>
						<option value="255">4 hrs y 15 min</option>
						<option value="270">4 hrs y 30 min</option>
						<option value="285">4 hrs y 45 min</option>
						<option value="300">5 hrs</option>
						<option value="315">5 hrs y 15 min</option>
						<option value="330">5 hrs y 30 min</option>
						<option value="345">5 hrs y 45 min</option>
						<option value="360">6 hrs</option>
					</select>
				</div>
				<button type="submit" class="mx-auto btns">
					<span>Pagar estacionamiento</span>
				</button>
			</div>
		</section>
	</body>
</html>
